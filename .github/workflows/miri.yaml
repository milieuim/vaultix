name: Miri
on:
  pull_request:
    branches: ["*"]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
jobs:
  miri:
    name: Miri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Miri
        run: |
          rustup toolchain install nightly --component miri
          rustup override set nightly
          cargo miri setup
      - name: Test with Miri
        run: cargo miri test
