[package]
name = "vaultix"
version = "0.2.8"
edition = "2024"
resolver = "2"

[lib]
name = "lib"
path = "src/lib.rs"

[features]
default = ["plugin"]
plugin = ["age/plugin"]

[dependencies]
age = { version = "0.11.1", features = ["ssh"]}
argh = "0.1.12"
blake3 = "1.5.4"
console = "0.15.8"
dashmap = { version = "6.1.0", features = [] }
edit = "0.1.5"
eyre = "0.6.12"
hex = "0.4.3"
hex-literal = "0.4.1"
libc = "0.2.158"
log = "0.4.22"
nom = "7.1.3"
pinentry = "0.6"
rpassword = "7.3.1"
serde = "1.0.210"
serde_json = "1.0.132"
simple_logger = "5.0.0"
strum_macros = "0.27.1"
subtle = "2.6.1"
sys-mount = "3.0.1"

[profile.release]
opt-level = "z"
lto = true
strip = true
codegen-units = 1
